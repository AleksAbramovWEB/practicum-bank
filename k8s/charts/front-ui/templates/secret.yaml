apiVersion: v1
kind: Secret
metadata:
  name: front-ui-secret
type: Opaque
stringData:
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_CLIENT_ID: {{ .Values.frontUiSecrets.oauth2.clientId | quote }}
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_SECRET: {{ .Values.frontUiSecrets.oauth2.clientSecret | quote }}
  KEYCLOAK_ADMIN_SERVER_URL: {{ .Values.frontUiSecrets.keycloakAdmin.serverUrl | quote }}
  KEYCLOAK_ADMIN_USERNAME: {{ .Values.frontUiSecrets.keycloakAdmin.username | quote }}
  KEYCLOAK_ADMIN_PASSWORD: {{ .Values.frontUiSecrets.keycloakAdmin.password | quote }}
  KEYCLOAK_ADMIN_REALM: {{ .Values.frontUiSecrets.keycloakAdmin.realm | quote }}