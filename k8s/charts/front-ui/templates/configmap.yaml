apiVersion: v1
kind: ConfigMap
metadata:
  name: front-ui-config
data:
  SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: {{ .Values.configMap.jwtIssuerUri | quote }}
  SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_KEYCLOAK_REDIRECT_URL: {{ .Values.configMap.keycloakRedirectUrl | quote }}
  API_ACCOUNT: {{ .Values.configMap.api.account | quote }}
  API_CASH: {{ .Values.configMap.api.cash | quote }}
  API_TRANSFER: {{ .Values.configMap.api.transfer | quote }}
  SERVER_PORT: {{ .Values.service.port | quote }}
