apiVersion: apps/v1
kind: Deployment
metadata:
  name: account
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
        - name: account
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.service.port }}
          env:
            - name: JAVA_OPTS
              value: "{{ .Values.env.JAVA_OPTS }}"
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                configMapKeyRef:
                  name: account-config
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: account-secret
                  key: SPRING_DATASOURCE_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: account-secret
                  key: SPRING_DATASOURCE_PASSWORD
            - name: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
              valueFrom:
                configMapKeyRef:
                  name: account-config
                  key: SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI
            - name: ACCOUNT_SERVICE_OAUTH2_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: account-secret
                  key: ACCOUNT_SERVICE_OAUTH2_CLIENT_ID
            - name: ACCOUNT_SERVICE_OAUTH2_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: account-secret
                  key: ACCOUNT_SERVICE_OAUTH2_CLIENT_SECRET
